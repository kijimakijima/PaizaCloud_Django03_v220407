{% extends "base.html" %}
{% load humanize %}

{% block main %}
<h1>HOME</h1>
<h2>HISTORY</h2>
<p>{% now "Y年m月d日 H時i分" %}までに{{ num_services|intcomma }}個のサービスを作りました！</p>

<h2>SKILL</h2>
<ul>
    {% for skill in skills %}
    <li>{{ skill }}</li>
    {% empty %}
    <li>スキルがありません。</li>
    {% endfor %}
    
</ul>
{% endblock %}
